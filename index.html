/<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>STAR RESONANCE ID MAKER</title>

  <!-- Google Fonts used (mapped to your A/B/C/D styles) -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=M+PLUS+Rounded+1c:wght@400;700&family=Yusei+Magic&family=DotGothic16&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>STAR RESONANCE ID MAKER</h1>
  </header>

  <main class="container">
    <section class="form-column">
      <!-- テキスト入力（指定の順番） -->
      <label>プレイヤー名
        <input id="inpName" type="text" placeholder="例：ユウキ">
      </label>

      <label>プレイヤーID
        <input id="inpPlayerId" type="text" placeholder="例：Zero#1234">
      </label>

      <label>所属ギルド
        <input id="inpGuild" type="text" placeholder="例：夜行隊">
      </label>

      <!-- CLASS (checkboxes vertical) -->
      <div class="label-inline">クラス（複数可）</div>
      <div id="classList" class="check-vertical">
        <label><input type="checkbox" value="ストームブレイド"> ストームブレイド</label>
        <label><input type="checkbox" value="ヘヴィガーディアン"> ヘヴィガーディアン</label>
        <label><input type="checkbox" value="ディバインアーチャー"> ディバインアーチャー</label>
        <label><input type="checkbox" value="ゲイルランサー"> ゲイルランサー</label>
        <label><input type="checkbox" value="シールドファイター"> シールドファイター</label>
        <label><input type="checkbox" value="ヴァーダントオラクル"> ヴァーダントオラクル</label>
        <label><input type="checkbox" value="フロストメイジ"> フロストメイジ</label>
        <label><input type="checkbox" value="ビートパフォーマー"> ビートパフォーマー</label>
      </div>

      <label>プレイスタイル
        <input id="inpPlayStyle" type="text" placeholder="例：エンジョイ／ガチ勢／SS活動">
      </label>

      <label>主な活動時間
        <input id="inpPlayTime" type="text" placeholder="例：夜間メイン">
      </label>

      <label>ボイスチャット（複数可）</label>
      <div id="vcList" class="check-inline">
        <label><input type="checkbox" value="Discord"> Discord</label>
        <label><input type="checkbox" value="LINE"> LINE</label>
        <label><input type="checkbox" value="NG"> NG</label>
      </div>

      <label>フリーコメント
        <textarea id="inpComment" rows="4" placeholder="例：よろしくお願いします！"></textarea>
      </label>

      <label>キャラクターアイコン（USER ICON）
        <input id="fileIcon" type="file" accept="image/*">
      </label>

      <label>フリーフォト（FREE PHOTO）
        <input id="fileFree" type="file" accept="image/*">
      </label>

      <div class="controls-row">
        <div>
          <div class="label-inline">フォント選択</div>
          <div id="fontSel" class="radio-list">
            <label><input type="radio" name="font" value="A" checked> かっこいい系</label>
            <label><input type="radio" name="font" value="B"> かわいい系</label>
            <label><input type="radio" name="font" value="C"> ゲーム系</label>
            <label><input type="radio" name="font" value="D"> おしゃれ系</label>
          </div>
        </div>

        <div>
          <div class="label-inline">文字色</div>
          <div id="colorSel" class="radio-list color-list">
            <label style="color:#000"><input type="radio" name="color" value="#000000" checked> ブラック</label>
            <label style="color:#007bff"><input type="radio" name="color" value="#007bff"> ブルー</label>
            <label style="color:#ff0000"><input type="radio" name="color" value="#ff0000"> レッド</label>
            <label style="color:#ff4da6"><input type="radio" name="color" value="#ff4da6"> ピンク</label>
            <label style="color:#ff8c00"><input type="radio" name="color" value="#ff8c00"> オレンジ</label>
            <label style="color:#0b6623"><input type="radio" name="color" value="#0b6623"> グリーン</label>
          </div>
        </div>
      </div>

      <div class="action-row">
        <button id="btnRender">画像を作成</button>
      </div>

      <div style="margin-top:10px;">
        <button id="btnDownload">自己紹介カードを保存</button>
      </div>
    </section>

    <section class="preview-column">
      <div class="canvas-wrap">
        <canvas id="cardCanvas" width="1244" height="1904"></canvas>
      </div>
      <p class="note">※ プレビューはそのまま生成解像度 (1244×1904) です。ダウンロードでPNGが保存されます。</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
