<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>STAR RESONANCE ID MAKER</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=M+PLUS+Rounded+1c:wght@400;700&family=Yusei+Magic&family=DotGothic16&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>STAR RESONANCE ID MAKER</h1>

  <!-- デザイン切替 -->
  <div class="design-switch">
    <label>デザイン：</label>
    <select id="designSelect">
      <option value="simple">simple（従来）</option>
      <option value="classic">classic</option>
    </select>
  </div>
</header>

<main class="container">

  <!-- ▼▼▼ simple 用フォーム ▼▼▼ -->
  <section id="formSimple" class="form-column">

    <label>🔴プレイヤー名
      <input id="inpName_s" type="text" placeholder="例：ロローラ">
    </label>

    <label>🔴プレイヤーID
      <input id="inpPlayerId_s" type="text" placeholder="例：00001234">
    </label>

    <label>🔴所属ギルド
      <input id="inpGuild_s" type="text" placeholder="例：カナミア族">
    </label>

    <div class="section-title">🔴クラス（複数可）</div>
    <div id="classList_s" class="class-grid">
      <label><input type="checkbox" value="ストームブレイド">ストームブレイド</label>
      <label><input type="checkbox" value="ヘヴィガーディアン">ヘヴィガーディアン</label>
      <label><input type="checkbox" value="ディバインアーチャー">ディバインアーチャー</label>
      <label><input type="checkbox" value="ゲイルランサー">ゲイルランサー</label>
      <label><input type="checkbox" value="シールドファイター">シールドファイター</label>
      <label><input type="checkbox" value="ヴァーダントオラクル">ヴァーダントオラクル</label>
      <label><input type="checkbox" value="フロストメイジ">フロストメイジ</label>
      <label><input type="checkbox" value="ビートパフォーマー">ビートパフォーマー</label>
    </div>

    <label>🔴プレイスタイル
      <input id="inpPlayStyle_s" type="text" placeholder="例：エンジョイ / ガチ勢">
    </label>

    <label>🔴主な活動時間
      <input id="inpPlayTime_s" type="text" placeholder="例：日中メイン / 夜間メイン">
    </label>

    <label>🔴ボイスチャット（複数可）</label>
    <div id="vcList_s" class="check-inline">
      <label><input type="checkbox" value="Discord">Discord</label>
      <label><input type="checkbox" value="LINE">LINE</label>
      <label><input type="checkbox" value="NG">NG</label>
    </div>

    <label>🔴フリーコメント
      <textarea id="inpComment_s" rows="4" placeholder="例：よろしくお願いします！"></textarea>
    </label>

    <label>🔴キャラクターアイコン
      <input id="fileIcon_s" type="file" accept="image/*">
    </label>

    <label>🔴フリーフォト
      <input id="fileFree_s" type="file" accept="image/*">
    </label>

    <div class="action-row">
      <button class="btnRender" data-design="simple">画像を作成</button>
    </div>

  </section>
  <!-- ▲▲▲ simple 終了 ▲▲▲ -->



  <!-- ▼▼▼ classic 用フォーム ▼▼▼ -->
  <section id="formClassic" class="form-column hide">

    <label>🔵プレイヤー名
      <input id="inpName_c" type="text" placeholder="例：ロローラ">
    </label>

    <label>🔵プレイヤーID
      <input id="inpPlayerId_c" type="text" placeholder="例：00001234">
    </label>

    <label>🔵所属ギルド
      <input id="inpGuild_c" type="text" placeholder="例：カナミア族">
    </label>

    <div class="section-title">🔵クラス（最大3つ選択可）</div>
    <div id="classList_c" class="class-grid">
      <label><input type="checkbox" value="ストームブレイド">ストームブレイド</label>
      <label><input type="checkbox" value="ヘヴィガーディアン">ヘヴィガーディアン</label>
      <label><input type="checkbox" value="ディバインアーチャー">ディバインアーチャー</label>
      <label><input type="checkbox" value="ゲイルランサー">ゲイルランサー</label>
      <label><input type="checkbox" value="シールドファイター">シールドファイター</label>
      <label><input type="checkbox" value="ヴァーダントオラクル">ヴァーダントオラクル</label>
      <label><input type="checkbox" value="フロストメイジ">フロストメイジ</label>
      <label><input type="checkbox" value="ビートパフォーマー">ビートパフォーマー</label>
    </div>

    <div class="section-title">🔵VC（最大2つ選択可）</div>
    <div id="vcList_c" class="check-inline">
      <label><input type="checkbox" value="Discord">Discord</label>
      <label><input type="checkbox" value="LINE">LINE</label>
      <label><input type="checkbox" value="NG">NG</label>
    </div>

    <div class="section-title">🔵主な活動時間（最大3つ選択可）</div>
    <div id="ptList_c" class="check-inline">
      <label><input type="checkbox" value="早朝">早朝</label>
      <label><input type="checkbox" value="昼間">昼間</label>
      <label><input type="checkbox" value="夕方">夕方</label>
      <label><input type="checkbox" value="夜間">夜間</label>
      <label><input type="checkbox" value="深夜">深夜</label>
    </div>

    <div class="section-title">🔵プレイスタイル（5段階から選択）</div>

    <div class="ps-label-row">
      <div class="ps-label ps-l1">エンジョイ</div>
      <div class="ps-label ps-l2"></div>
      <div class="ps-label ps-l3">まったり</div>
      <div class="ps-label ps-l4"></div>
      <div class="ps-label ps-l5">ガチ勢</div>
    </div>

    <div id="psList_c" class="ps-radio-row">
      <label><input type="radio" name="ps_c" value="1"></label>
      <label><input type="radio" name="ps_c" value="2"></label>
      <label><input type="radio" name="ps_c" value="3"></label>
      <label><input type="radio" name="ps_c" value="4"></label>
      <label><input type="radio" name="ps_c" value="5"></label>
    </div>

    <label>🔵フリーコメント
      <textarea id="inpComment_c" rows="4" placeholder="例：よろしくお願いします！"></textarea>
    </label>

    <label>🔵キャラクターアイコン
      <input id="fileIcon_c" type="file" accept="image/*">
    </label>

    <!-- classic にはフリーフォトなし -->

    <div class="action-row">
      <button class="btnRender" data-design="classic">画像を作成</button>
    </div>

  </section>
  <!-- ▲▲▲ classic 終了 ▲▲▲ -->



  <section class="preview-column">
    <div class="canvas-wrap">
      <canvas id="cardCanvas" width="1244" height="1904"></canvas>
    </div>

    <div class="action-row">
      <button id="btnDownload">自己紹介カードを保存</button>
    </div>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
